services:
  api:
    container_name: product-database-server
    build:
      context: ../
      dockerfile: docker/Dockerfile.server
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -O /dev/null http://localhost:9999/api/v1/health || exit 1"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
  client:
    container_name: product-database-client
    build:
      context: ../
      dockerfile: docker/Dockerfile.client
    ports:
      - 8081:80
    healthcheck:
      test: ["CMD-SHELL", "wget -O /dev/null http://localhost:80 || exit 1"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      api:
        condition: service_healthy
